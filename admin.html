<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GvP Notenkonferenz Liveticker</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root {
      --bg: #0b1020;
      --fg: #eaf2ff;
      --c-aktuell: #0ea5e9;
      --c-vorb: #22c55e;
      --card-bg: #151a31;
      --card-bd: #2a335f;
    }
    body { font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:20px; background:var(--bg); color:var(--fg); }
    .box { background: var(--card-bg); padding:20px; border-radius:12px; max-width:900px; margin:auto; border:1px solid var(--card-bd); }
    input { width:100%; padding:10px; border-radius:8px; background:#0f1428; color:#eaf2ff; border:1px solid var(--card-bd); }
    button { padding:10px 16px; border:0; border-radius:8px; cursor:pointer; font-size:16px; }
    .big-button {
      padding: 20px 32px !important;
      font-size: 24px !important;
      min-width: 140px; min-height: 110px;
      display: flex; justify-content: center; align-items: center;
    }
    .btn-primary { background:#3b82f6; color:white; }
    .btn-red { background:#ef4444; color:white; }
    .row-space { display:flex; gap:8px; align-items:center; justify-content:space-between; margin-top:10px; }
    .row-left  { display:flex; gap:8px; align-items:center; }
    .label { font-weight:600; margin-top:12px; display:block; }
    .muted { opacity:.75; font-size:13px; }
    .error { color:#ffb4b4; margin-top:8px; }
    .saving { opacity:.7; font-size:12px; }

    /* Karten */
    .cards{ display:grid; grid-template-columns: 1fr 1fr; gap:14px; margin-top:14px; }
    .card { background: linear-gradient(135deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border:1px solid var(--card-bd); border-radius:14px; padding:16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .card.aktuell{ border-color: color-mix(in lab, var(--c-aktuell) 60%, transparent); }
    .card.vorb   { border-color: color-mix(in lab, var(--c-vorb)    60%, transparent); }
    .card .title { opacity:.9; font-weight:700; letter-spacing:.06em; text-transform: uppercase; font-size:14px; }
    .card .value { margin-top:.25em; font-weight:800; line-height:1.1; font-size: clamp(28px, 5vw, 64px); word-wrap:break-word; }
    /* Raumzeile in der Vorschau (klein, gut lesbar) */
    .card .room  { margin-top:.35em; font-size: clamp(12px, 2.2vw, 18px); opacity:.85; font-weight:600; }

    @media (max-width: 740px){ .cards{ grid-template-columns:1fr; } }

    /* --- Interaktive klickbare Klassenliste --- */
    .listView { margin-top: 10px; border: 1px solid var(--card-bd); border-radius: 8px; background: #0f1428; max-height: 300px; overflow-y: auto; padding: 4px 0; font-size: 15px; }
    .listItem { padding: 6px 12px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); display:flex; gap:8px; align-items:center; scroll-margin: 10px; }
    .listItem:hover { background: rgba(255,255,255,0.05); }
    .listItem.active{ background: rgba(14,165,233,0.20); border-left: 4px solid var(--c-aktuell); padding-left: 8px; }
    .listItem.next  { background: rgba(34,197,94,0.16);  border-left: 4px solid var(--c-vorb);    padding-left: 8px; }
    .pill { display:inline-block; font-size:11px; padding:2px 6px; border-radius:999px; background: rgba(255,255,255,0.10); opacity:.9; }
    .pill.vorb { background: rgba(34,197,94,0.22); }
    .listEmpty { padding:8px 12px; opacity:.7; font-style:italic; }

    /* --- Modal für „Klassenliste bearbeiten“ --- */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,.5); display:none; align-items:center; justify-content:center; padding:20px; z-index:1000; }
    .modal.open { display:flex; }
    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--card-bd);
      border-radius: 12px;
      width: min(800px, 92vw);
      max-height: 90vh; /* wichtig: nichts überlappt, Modal kann scrollen */
      overflow: auto;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
