<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GvP Notenkonferenz Liveticker</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root {
      --bg: #0b1020;
      --fg: #eaf2ff;
      --c-aktuell: #0ea5e9;
      --c-vorb: #22c55e;
      --card-bg: #151a31;
      --card-bd: #2a335f;
    }
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin:0; padding:20px;
      background:var(--bg); color:var(--fg);
    }
    .box {
      background: var(--card-bg);
      padding:20px; border-radius:12px;
      max-width:900px; margin:auto;
      border:1px solid var(--card-bd);
    }
    input {
      width:100%; padding:10px; border-radius:8px;
      background:#0f1428; color:#eaf2ff;
      border:1px solid var(--card-bd);
    }
    button {
      padding:10px 16px; border:0; border-radius:8px;
      cursor:pointer; font-size:16px;
    }
    .btn-primary { background:#3b82f6; color:white; }
    .btn-red { background:#ef4444; color:white; }
    .btn-ghost { background: transparent; color: var(--fg); border: 1px solid var(--card-bd); }
    .big-button {
      padding:20px 32px !important;
      font-size:24px !important;
      min-width:140px; min-height:110px;
      display:flex; justify-content:center; align-items:center;
    }
    .row-space { display:flex; gap:8px; align-items:center; justify-content:space-between; margin-top:10px; }
    .row-left  { display:flex; gap:8px; align-items:center; }
    .label { font-weight:600; margin-top:12px; display:block; }
    .muted { opacity:.75; font-size:13px; }
    .error { color:#ffb4b4; margin-top:8px; }
    .saving { opacity:.7; font-size:12px; }

    /* Karten */
    .cards{
      display:grid; grid-template-columns:1fr 1fr;
      gap:14px; margin-top:14px;
    }
    .card{
      background: linear-gradient(135deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid var(--card-bd);
      border-radius:14px; padding:16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .card.aktuell{ border-color: color-mix(in lab, var(--c-aktuell) 60%, transparent); }
    .card.vorb   { border-color: color-mix(in lab, var(--c-vorb) 60%, transparent); }
    .card .title { opacity:.9; font-weight:700; letter-spacing:.06em; text-transform: uppercase; font-size:14px; }
    .card .value { margin-top:.25em; font-weight:800; line-height:1.1; font-size: clamp(28px, 5vw, 64px); word-wrap:break-word; }
    .card .room  { margin-top:.35em; font-size: clamp(14px, 3vw, 24px); opacity:.85; font-weight:600; }

    @media (max-width:740px){
      .cards{ grid-template-columns:1fr; }
    }

    /* Klassenliste */
    .listView{
      margin-top:10px;
      border:1px solid var(--card-bd);
      border-radius:8px;
      background:#0f1428;
      max-height:300px; overflow-y:auto;
      padding:4px 0; font-size:15px;
    }
    .listItem{
      padding:6px 12px;
      cursor:pointer;
      border-bottom:1px solid rgba(255,255,255,0.05);
      display:flex; gap:8px; align-items:center;
      scroll-margin:10px;
    }
    .listItem.active{
      background:rgba(14,165,233,0.20);
      border-left:4px solid var(--c-aktuell);
      padding-left:8px;
    }
    .listItem.next{
      background:rgba(34,197,94,0.16);
      border-left:4px solid var(--c-vorb);
      padding-left:8px;
    }
    .pill{ font-size:11px; padding:2px 6px; border-radius:999px; background:rgba(255,255,255,0.10); }
    .pill.vorb{ background:rgba(34,197,94,0.22); }
    .listEmpty{ padding:8px 12px; opacity:.7; font-style:italic; }

    /* MODAL */
    .modal{
      position:fixed; inset:0;
      background:rgba(0,0,0,.5);
      display:none; align-items:center; justify-content:center;
      padding:20px; z-index:1000;
    }
    .modal.open{ display:flex; }

    .modal-content{
      background:var(--card-bg);
      border:1px solid var(--card-bd);
      border-radius:12px;
      width:min(800px,92vw);
      max-height:90vh;
      overflow:hidden;
      padding:16px;
      display:flex; flex-direction:column;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }

    /* MODAL — neuer, sauberer Container */
    .modal-body{
      flex:1 1 auto;
      min-height:0;
      display:flex; flex-direction:column;
      gap:10px;
      overflow:hidden;
    }

    .textarea-wrap{
      flex:1 1 auto;
      min-height:0;
      display:flex;
    }
    .textarea-wrap > textarea{
      flex:1 1 auto;
      min-height:0;
      height:auto;
      overflow:auto;
      padding:10px;
      background:#0f1428; color:#eaf2ff;
      border:1px solid var(--card-bd);
      border-radius:8px;
      font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }

    .unter-hinweis{
      margin-top:4px;
      opacity:.75;
    }

    .modal-actions{ margin-top:10px; }
    .buttons-wrap{ display:flex; gap:10px; }

    /* Räume-Grid */
    .grid-two{
      display:grid;
      grid-template-columns:minmax(0,1fr) minmax(0,1fr);
      gap:8px;
    }
    @media (max-width:700px){
      .grid-two{ grid-template-columns:1fr; }
    }

    /* Logout */
    .logout-btn{
      position:fixed; right:16px; bottom:16px;
      background:#0f172a; color:#eaf2ff;
      border:1px solid #334155; border-radius:999px;
      padding:10px 14px; font-size:14px;
      display:none;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
    }

    /* MOBILE: Buttons untereinander + Modal fullscreen */
    @media (max-width:640px){
      .row-left > button{ width:100%; }
      .buttons-wrap{
        flex-direction:column;
        width:100%;
      }
      .buttons-wrap button{
        width:100%;
        justify-content:center;
      }
      .modal{
        padding:0;
      }
      .modal-content{
        width:100vw; height:100dvh;
        max-height:100dvh;
        border-radius:0;
        overflow:hidden;
        padding:16px;
      }
      .modal-body{
        max-height:calc(100dvh - 200px);
      }
      .textarea-wrap > textarea{
        max-height:100%;
      }
      .logout-btn{
        position:static; width:100%; margin-top:10px;
      }
    }

  </style>
</head>
<body>

<div class="box">
  <h2>GvP Notenkonferenz Liveticker</h2>

  <!-- LOGIN -->
  <div id="loginBox">
    <label class="label">Benutzername</label>
    <input id="email" type="text" />
    <label class="label">Passwort</label>
    <input id="passwort" type="password" />
    <div class="row-left">
      <button id="loginBtn" class="btn-primary">Anmelden</button>
    </div>
    <div id="loginError" class="error"></div>
  </div>

  <!-- PANEL -->
  <div id="panel" style="display:none;">

    <!-- Vorschau -->
    <div class="cards">
      <div class="card aktuell">
        <div class="title">Aktuell</div>
        <div id="cardAktuell" class="value">–</div>
        <div id="cardAktuellRoom" class="room"></div>
      </div>
      <div class="card vorb">
        <div class="title">In Vorbereitung</div>
        <div id="cardVorb" class="value">–</div>
        <div id="cardVorbRoom" class="room"></div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="row-space" style="margin-top:12px;">
      <div class="row-left"><button id="startNextBtn" class="btn-primary big-button">Konferenz starten</button></div>
    </div>

    <!-- Klassenliste -->
    <div id="klassenList" class="listView"></div>

    <div class="muted">Klicke auf eine Klasse, um direkt zu dieser Klasse zu wechseln.</div>

    <div class="row-space">
      <div class="row-left">
        <button id="editBtn" class="btn-ghost">Klassenliste/Räume bearbeiten</button>
        <span id="saveHint" class="saving"></span>
      </div>
      <div class="row-left">
        <button id="prevBtn" class="btn-red">Eine Klasse zurückspringen</button>
        <button id="resetBtn" class="btn-red" style="background:#b91c1c;">Reset</button>
      </div>
    </div>

    <div id="info" class="muted" style="margin-top:10px;"></div>

  </div>
</div>

<!-- MODAL -->
<div id="listModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <h3>Klassenliste/Räume bearbeiten</h3>

    <div class="modal-body">

      <div class="grid-two" style="margin-bottom:10px;">
        <div>
          <label class="label">1. Konferenzraum</label>
          <input id="raum1Input" type="text" placeholder="z. B. 8AT" />
        </div>
        <div>
          <label class="label">2. Konferenzraum</label>
          <input id="raum2Input" type="text" placeholder="z. B. 8S" />
        </div>
      </div>

      <div class="textarea-wrap">
        <textarea id="editorTextarea" placeholder="z. B.&#10;1A&#10;1B&#10;..."></textarea>
      </div>

      <div class="muted unter-hinweis">Tipp: Eine Klasse pro Zeile. Leere Zeilen werden ignoriert.</div>

    </div>

    <div class="modal-actions">
      <div class="buttons-wrap row-left">
        <button id="reverseBtn" class="btn-ghost" style="border-color:#3b82f6;color:#3b82f6;">Reihenfolge umdrehen</button>
        <button id="cancelEditBtn" class="btn-ghost">Abbrechen</button>
        <button id="saveEditBtn" class="btn-primary">Speichern</button>
      </div>
    </div>
  </div>
</div>

<!-- Logout -->
<button id="logoutBtn" class="logout-btn">Abmelden</button>

<script type="module">
/* dein kompletter JS Code aus Originaldatei – UNVERÄNDERT */
</script>

</body>
</html>
