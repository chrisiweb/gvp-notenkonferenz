<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin GvP Notenkonferenz Liveticker</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root {
      --bg: #0b1020;
      --fg: #eaf2ff;
      --color-aktuell-bg: rgba(14,165,233,0.25);
      --color-aktuell-border: rgba(14,165,233,0.60);

      --color-vorb-bg: rgba(34,197,94,0.25);
      --color-vorb-border: rgba(34,197,94,0.60);
      --c-aktuell: #0ea5e9;
      --c-vorb: #22c55e;
      --card-bg: #151a31;
      --card-bd: #2a335f;
    }
    body { font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:20px; background:var(--bg); color:var(--fg); }
    .box { background: var(--card-bg); padding:20px; border-radius:12px; max-width:900px; margin:auto; border:1px solid var(--card-bd); }
    input { width:100%; padding:10px; border-radius:8px; background:#0f1428; color:#eaf2ff; border:1px solid var(--card-bd); }
    button { padding:10px 16px; border:0; border-radius:8px; cursor:pointer; font-size:16px; }


  .export-icon{
    width:36px; height:36px;
    padding:0;
    border-radius:10px;
    border: 1px solid var(--card-bd);
    background-color: #0f1428;
    display:inline-flex; align-items:center; justify-content:center;
    box-shadow:none !important;
    appearance:none; -webkit-appearance:none; /* UA-Styles neutralisieren */
  }
  /* Hover/Active optional */
  .export-icon:active{ transform:translateY(1px); }

    .big-button {
      padding: 20px 32px !important;
      font-size: 24px !important;
      min-width: 140px; min-height: 110px;
      display: flex; justify-content: center; align-items: center;
    }
    .btn-primary { background:#3b82f6; color:white; }
    .btn-red { background:#ef4444; color:white; }
    .row-space { display:flex; gap:8px; align-items:center; justify-content:space-between; margin-top:10px; }
    .row-left  { display:flex; gap:8px; align-items:center; }
    .label { font-weight:600; margin-top:12px; display:block; }
    .muted { opacity:.75; font-size:13px; }
    .error { color:#ffb4b4; margin-top:8px; }
    .saving { opacity:.7; font-size:12px; }

    /* Karten */
    .cards{ display:grid; grid-template-columns: 1fr 1fr; gap:14px; margin-top:14px; }
    .card { background: linear-gradient(135deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border:1px solid var(--card-bd); border-radius:14px; padding:16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    /* Smartboard-feste Farben wie in index.html */
    .card.aktuell {
      border-color: var(--color-aktuell-border);
      background: linear-gradient(135deg, var(--color-aktuell-bg), rgba(255,255,255,.04));
    }
    .card.vorb {
      border-color: var(--color-vorb-border);
      background: linear-gradient(135deg, var(--color-vorb-bg), rgba(255,255,255,.04));
    }
    .card .title { opacity:.9; font-weight:700; letter-spacing:.06em; text-transform: uppercase; font-size:14px; }
    .card .value { margin-top:.25em; font-weight:800; line-height:1.1; font-size: clamp(28px, 5vw, 64px); word-wrap:break-word; }
    /* Raumzeile in der Vorschau (größer, gut lesbar) */
    .card .room  { margin-top:.35em; font-size: clamp(14px, 3vw, 24px); opacity:.85; font-weight:600; }

    @media (max-width: 740px){ .cards{ grid-template-columns:1fr; } }

    /* --- Interaktive klickbare Klassenliste --- */
    .listView { margin-top: 10px; border: 1px solid var(--card-bd); border-radius: 8px; background: #0f1428; max-height: 300px; overflow-y: auto; padding: 4px 0; font-size: 15px; }
    .listItem { padding: 6px 12px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); display:flex; gap:8px; align-items:center; scroll-margin: 10px; }
    .listItem:hover { background: rgba(255,255,255,0.05); }
    .listItem.active{ background: rgba(14,165,233,0.20); border-left: 4px solid var(--c-aktuell); padding-left: 8px; }
    .listItem.next  { background: rgba(34,197,94,0.16);  border-left: 4px solid var(--c-vorb);    padding-left: 8px; }
    .pill { display:inline-block; font-size:11px; padding:2px 6px; border-radius:999px; background: rgba(255,255,255,0.10); opacity:.9; }
    .pill.vorb { background: rgba(34,197,94,0.22); }
    .listEmpty { padding:8px 12px; opacity:.7; font-style:italic; }

    /* --- Modal für „Klassenliste bearbeiten“ --- */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,.5); display:none; align-items:center; justify-content:center; padding:20px; z-index:1000; }
    .modal.open { display:flex; }
    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--card-bd);
      border-radius: 12px;
      width: min(800px, 92vw);
      max-height: 90vh; /* wichtig: nichts überlappt, Modal kann scrollen */
      overflow: auto;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    .modal-content h3 { margin:0 0 10px; }

    /* Textarea kompakter, damit oben genug Platz für die Raum-Inputs bleibt */
.modal-content textarea {
  width: 100%;
  max-width: 100vw;
  box-sizing: border-box;
  height: 44vh;
  resize: vertical;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--card-bd);
  background:#0f1428; 
  color:#eaf2ff;
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
}


    .modal-actions { display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:10px; }
    .btn-ghost { background: transparent; color: var(--fg); border: 1px solid var(--card-bd); }

    /* Buttons im Modal: umbrechen erlauben */
    .modal-actions .row-left {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      width: 100%;
    }
    
    /* Buttons flexibel machen */
    .modal-actions .row-left button {
      flex: 1 1 auto;
      min-width: 120px;
    }

    /* Räume: Zweispaltig, robust gegen lange Platzhaltertexte */
    .grid-two { display:grid; grid-template-columns: minmax(0,1fr) minmax(0,1fr); gap:8px; }
    @media (max-width: 700px){ .grid-two { grid-template-columns: 1fr; } }

    /* Kompaktere Raum-Inputs + Labels (verhindert Überlappung) */
    #raum1Input, #raum2Input {
      padding: 8px;       /* kleiner als Standard */
      font-size: 14px;
      line-height: 1.2;
      box-sizing: border-box;
    }
    #listModal .label {
      margin-top: 6px;    /* enger */
      margin-bottom: 4px; /* separiert Label und Input */
      display: block;
    }
    /* Optional: kompaktere Optik insgesamt im Modal */
    .modal-content input, .modal-content textarea { border-radius: 6px; }

    /* Logout-Button: fixed unten rechts (Desktop/Tablet) */
    .logout-btn {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 1500;
      background: #0f172a;
      color: #eaf2ff;
      border: 1px solid #334155;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      display: none; /* nur anzeigen, wenn eingeloggt */
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
      cursor: pointer;
    }
    .logout-btn:hover { background: #111827; border-color: #475569; }
    .logout-btn:active { transform: translateY(1px); }

      /* Deaktivierter Button: grau & nicht klickbar */
      button:disabled {
        background: #4b5563 !important; /* gedämpftes Grau */
        color: #cbd5e1 !important;      /* helleres Grau für Text */
        cursor: not-allowed !important;
        opacity: 0.8;
      }
      
      /* große Variante auch im Disabled-Zustand konsistent */
      .big-button:disabled {
        min-height: 110px; /* beibehalten */
      }
      .cards { gap: 10px; }
      .card { padding: 12px; }
      .card .value { font-size: clamp(24px, 6vw, 48px); }
      .card .room  { font-size: clamp(13px, 2.8vw, 18px); }
    }
    
    /* --- Responsive Verbesserungen --- */
    @media (max-width: 860px) {
      .box { padding: 14px; border-radius: 10px; }
      .row-space { gap: 10px; align-items: stretch; }
      .big-button {
        min-width: 0;
        min-height: 72px;
        font-size: 20px !important;
        padding: 16px 20px !important;
      }

    @media (max-width: 640px) {
      /* Spalten untereinander */
      .row-space { flex-direction: column; align-items: stretch; }
      .box { padding: 12px; }
      .cards { gap: 8px; }

      /* Buttons volle Breite */
      .row-left { width: 100%; gap: 8px; }
      .row-left > button {
        flex: 1 1 auto;
        width: 100%;
        display: inline-flex;
        justify-content: center;
      }
      #editBtn, #prevBtn, #resetBtn { padding: 12px 14px; font-size: 16px; }
      .big-button { width: 100%; min-height: 64px; font-size: 18px !important; padding: 14px 16px !important; }

      #info { font-size: 12.5px; }

      /* Logout-Button innerhalb der Box */
      .logout-btn {
        position: static;
        display: inline-flex; /* sichtbar, wenn eingeloggt */
        margin-top: 10px;
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 380px) {
      .card .value { font-size: clamp(22px, 7vw, 40px); }
      .card .room  { font-size: clamp(12px, 3.2vw, 16px); }
      .btn-primary, .btn-red, .btn-ghost { font-size: 15px; }
    }
      
</style>
</head>
<body>
<div class="box">
  <h2>GvP Notenkonferenz Liveticker (Admin)</h2>

  <!-- Login -->
  <div id="loginBox">
    <label class="label">Benutzername</label>
    <input id="email" type="text" autocomplete="username"/>
    <label class="label">Passwort</label>
    <input id="passwort" type="password" autocomplete="current-password" />
    <div class="row-left">
      <button id="loginBtn" class="btn-primary">Anmelden</button>
    </div>
    <div id="loginError" class="error"></div>
  </div>

  <!-- Panel -->
  <div id="panel" style="display:none;">
    <!-- Vorschau-Karten -->
    <div class="cards">
      <div class="card aktuell">
        <div class="title">Laufende Klassenkonferenz</div>
        <div id="cardAktuell" class="value">–</div>
        <div id="cardAktuellRoom" class="room"></div><!-- Raum-Vorschau -->
      </div>
      <div class="card vorb">
        <div class="title">In Vorbereitung</div>
        <div id="cardVorb" class="value">–</div>
        <div id="cardVorbRoom" class="room"></div><!-- Raum-Vorschau -->
      </div>
    </div>

    <!-- Aktionen oben -->
    <div class="row-space" style="margin-top:12px;">
      <div class="row-left">
        <button id="startNextBtn" class="btn-primary big-button" title="Startet mit den ersten zwei Klassen; danach »Nächste Klasse«">
          Konferenz starten
        </button>
      </div>
    </div>

    <!-- Interaktive, klickbare Liste mit Markierung -->
    <div id="klassenList" class="listView"></div>

    <div class="muted">Klicke auf eine Klasse, um direkt zu dieser Klasse zu wechseln.</div>

    <div class="row-space">
      <div class="row-left">
        <button id="editBtn" class="btn-ghost" title="Klassenliste bearbeiten und speichern">Klassen/Räume bearbeiten</button>        
        <span id="saveHint" class="saving" aria-live="polite"></span>
      </div>
      <div class="row-left">
        <button id="prevBtn" class="btn-red" title="Springt eine Klasse zurück in der Reihenfolge (Laufende Klassenkonferenz → in Vorbereitung)">Zurück</button>
        <button id="resetBtn" class="btn-red" style="background:#b91c1c;">Reset</button>
      </div>
    </div>

    <div id="info" class="muted" style="margin-top:10px;"></div>
    <div id="gesamtZeit" class="muted" style="margin-top:4px;"></div>

  <div style="margin-top:10px">
<button id="exportBtn" class="export-icon" title="Konferenzzeiten exportieren">
  <svg xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 24 24"
       width="22" height="22"
       stroke="white" stroke-width="2"
       fill="none" stroke-linecap="round" stroke-linejoin="round"
       aria-hidden="true" focusable="false">
    <path d="M12 3v12"/>
    <path d="M6 9l6 6l6-6"/>
    <path d="M5 17h14a2 2 0 0 1 2 2v2H3v-2a2 2 0 0 1 2-2z"/>
  </svg>
</button>
  </div>
  </div>
</div>

<!-- Modal: Klassenliste bearbeiten -->
<div id="listModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-content">
    <h3 id="modalTitle">Klassen/Räume bearbeiten</h3>

    <!-- Räume (kompakt) -->
    <div class="grid-two" style="margin-bottom:10px;">
      <div>
        <label class="label" for="raum1Input">1. Konferenzraum</label>
        <input id="raum1Input" type="text" placeholder="z. B. 8AT" />
      </div>
      <div>
        <label class="label" for="raum2Input">2. Konferenzraum</label>
        <input id="raum2Input" type="text" placeholder="z. B. 8S" />
      </div>
    </div>

    <textarea id="editorTextarea" placeholder="z. B.&#10;1A&#10;1B&#10;1C&#10;2A&#10;…"></textarea>
    <div class="modal-actions">
    <div class="muted">Tipp: Eine Klasse pro Zeile. Leere Zeilen werden ignoriert.</div>
    </div>
    <div class="modal-actions">
      <div class="row-left">
        <button id="reverseBtn" class="btn-ghost" style="border-color:#3b82f6;color:#3b82f6;">
          Reihenfolge umdrehen
        </button>
        <button id="cancelEditBtn" class="btn-ghost">Abbrechen</button>
        <button id="saveEditBtn" class="btn-primary">Speichern</button>
      </div>
    </div>
  </div>
</div>

<!-- Logout (unten rechts auf Desktop/Tablet; mobil in der Box) -->
<button id="logoutBtn" class="logout-btn" title="Abmelden">Abmelden</button>

<script type="module">
  let startZeitGesamt = null;
  let klassenDauer = {}; // Klasse → { start: ms, dauer: ms }
  // --- Firebase Config ---
  const firebaseConfig = {
    apiKey: "AIzaSyCuLVnVCnpc1JPO5eRsUpwOdTjacZ6cgso",
    authDomain: "gvp-notenkonferenz.firebaseapp.com",
    databaseURL: "https://gvp-notenkonferenz-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "gvp-notenkonferenz",
    storageBucket: "gvp-notenkonferenz.appspot.com",
    messagingSenderId: "443453428623",
    appId: "1:443453428623:web:3d3640bfe6ed2c38e871fa",
    measurementId: "G-SVZX9DEJNP"
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getDatabase, ref, get, set, update, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";


  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getDatabase(app);

  let serverOffset = 0;

  
  // Server-Zeit-Offset einmal abonnieren (immer aktuell)
  onValue(ref(db, ".info/serverTimeOffset"), (snap) => {
    serverOffset = snap.val() || 0;
  });

  function serverNow() {
    return Date.now() + serverOffset;
  }


onValue(ref(db, "steuerung"), (snap) => {
    const v = snap.exists() ? snap.val() : {};

    klassen    = Array.isArray(v.liste) ? v.liste : [];
    pos        = Number.isInteger(v.pos) ? v.pos : 0;
    initialized = typeof v.initialized === "boolean" ? v.initialized : false;
    raum1      = (v.raum1 ?? "8AT").trim();
    raum2      = (v.raum2 ?? "8S").trim();

    // Admin‑UI aktualisieren:
    editorTextarea.value = klassen.join("\n");
    raum1Input.value = raum1;
    raum2Input.value = raum2;

    aktualisiereKarten();
    aktualisiereStartNextLabel();
    aktualisiereStartNextState();
    zeigeInfo();
    aktualisiereKlassenListe();
    requestAnimationFrame(keepActiveAndNextInView);
});
 
onValue(ref(db, "zeiten"), snap => {
  klassenDauer = snap.exists() ? snap.val() : {};

  // Falls eine Fehlstruktur kommt → reparieren
  Object.keys(klassenDauer).forEach(k => {
    if (!klassenDauer[k] || typeof klassenDauer[k] !== "object") {
      klassenDauer[k] = { start: null, dauer: 0 };
    }
  });

  // UI aktualisieren
  aktualisiereKlassenListe();
});

  // DOM
  const loginBox = document.getElementById("loginBox");
  const panel    = document.getElementById("panel");
  const info     = document.getElementById("info");
  const startNextBtn = document.getElementById("startNextBtn");
  const prevBtn  = document.getElementById("prevBtn");
  const resetBtn = document.getElementById("resetBtn");
  const klassenList = document.getElementById("klassenList");
  const saveHint = document.getElementById("saveHint");
  const cardAktuell = document.getElementById("cardAktuell");
  const cardVorb    = document.getElementById("cardVorb");
  const cardAktuellRoom = document.getElementById("cardAktuellRoom");
  const cardVorbRoom    = document.getElementById("cardVorbRoom");
  const loginError = document.getElementById("loginError");
  const editBtn    = document.getElementById("editBtn");
  const logoutBtn  = document.getElementById("logoutBtn");
  const exportBtn = document.getElementById("exportBtn");
  
  // Modal
  const listModal = document.getElementById("listModal");
  const editorTextarea = document.getElementById("editorTextarea");
  const saveEditBtn    = document.getElementById("saveEditBtn");
  const cancelEditBtn  = document.getElementById("cancelEditBtn");
  // Raum-Inputs
  const raum1Input = document.getElementById("raum1Input");
  const raum2Input = document.getElementById("raum2Input");

  // Zustand
  let klassen = [];  // Array der Klassen
  let pos = 0;       // Index der „Aktuell“-Klasse
  let initialized = false; // erst nach „Konferenz starten“ true
  // Räume (Default)
  let raum1 = "8AT";
  let raum2 = "8S";

  // --- Alias-Mapping ---
  const USERNAME_ALIASES = { "gvp": "admin@gvp-notenkonferenz.local" };
  function mapToEmail(input) {
    const raw = (input ?? "").trim();
    const key = raw.toLowerCase();
    if (USERNAME_ALIASES[key]) return USERNAME_ALIASES[key];
    return raw;
  }

  // --- Login ---
  document.getElementById("loginBtn").onclick = async () => {
    const emailOrUser = (document.getElementById("email").value ?? "").trim();
    const pass        = (document.getElementById("passwort").value ?? "").trim();
    loginError.textContent = "";
    try {
      const email = mapToEmail(emailOrUser);
      await signInWithEmailAndPassword(auth, email, pass);
    } catch (err) {
      const msg = (err?.code === "auth/invalid-login-credentials" || err?.code === "auth/wrong-password")
        ? "Benutzername/E‑Mail oder Passwort falsch."
        : (err?.message ?? String(err));
      loginError.textContent = msg;
    }
  };

  onAuthStateChanged(auth, async (user) => {
    const signedIn = !!user;
    loginBox.style.display = signedIn ? "none" : "";
    panel.style.display    = signedIn ? "" : "none";
    logoutBtn.style.display = signedIn ? "inline-flex" : "none"; // Logout sichtbar, wenn eingeloggt
    if (!signedIn) return;

    // Zustand laden
    await ladeSteuerung();

  try {
    const metaSnap = await get(ref(db, "meta/startZeitGesamt"));
    if (metaSnap.exists()) {
      const serverStart = metaSnap.val(); // ms seit Epoche (Serverzeit)
      if (typeof serverStart === "number" && serverStart > 0) {
        startZeitGesamt = serverStart; // ✅ wichtig: OHNE +serverOffset
      } else {
        startZeitGesamt = null;
      }
    } else {
      startZeitGesamt = null;
    }
  } catch (e) {
    startZeitGesamt = null;
  }

    // UI initial
    editorTextarea.value = klassen.join("\n");
    raum1Input.value = raum1;
    raum2Input.value = raum2;

    aktualisiereKarten();
    aktualisiereStartNextLabel();
    aktualisiereStartNextState();
    zeigeInfo();
    aktualisiereKlassenListe();
    requestAnimationFrame(keepActiveAndNextInView);

    // bereits laufend → Anzeige synchronisieren
    if (initialized) await schreibeAnzeige();
  });

  // Logout mit Nachfrage
  logoutBtn.onclick = async () => {
    const ok = confirm("Möchtest du dich wirklich abmelden?");
    if (!ok) return;
    try { await signOut(auth); }
    catch (e) { alert("Abmelden fehlgeschlagen: " + (e?.message ?? e)); }
  };

  // --- Persistenz: steuerung { liste, pos, initialized, raum1, raum2 } ---
  async function ladeSteuerung() {
    const snap = await get(ref(db, "steuerung"));
    const v = snap.exists() ? snap.val() : {};
    klassen = Array.isArray(v.liste) ? v.liste : [];
    pos = Number.isInteger(v.pos) ? v.pos : 0;
    initialized = typeof v.initialized === "boolean" ? v.initialized : false;

    // Räume (+ Defaults)
    raum1 = (typeof v.raum1 === "string" && v.raum1.trim()) ? v.raum1.trim() : "8AT";
    raum2 = (typeof v.raum2 === "string" && v.raum2.trim()) ? v.raum2.trim() : "8S";

    // Pos begrenzen
    if (pos < 0) pos = 0;
    if (pos >= Math.max(klassen.length, 1)) pos = Math.max(klassen.length - 1, 0);
  }

  async function speichereSteuerung() {
    await set(ref(db, "steuerung"), { liste: klassen, pos, initialized, raum1, raum2 });
  }

  // Öffentliche Anzeige inkl. Räume schreiben
  async function schreibeAnzeige() {
    const aktuell = (klassen[pos] ?? "").trim() || null;
    const vorb    = (klassen[pos + 1] ?? "").trim() || null;
    // Räume abwechselnd nach Index
    const aktuellRaum      = aktuell ? ((pos % 2 === 0) ? raum1 : raum2) : null;
    const vorbereitungRaum = vorb    ? (((pos + 1) % 2 === 0) ? raum1 : raum2) : null;
    const now = serverNow();
    await update(ref(db, "anzeige"), {
      aktuell,
      vorbereitung: vorb,
      aktuellRaum,
      vorbereitungRaum,
      aktualisiertAm: now,
      updatedAt: now
    });
  }

  // --- UI-Helper ---
  function zeigeInfo() {
    const a = (initialized ? (klassen[pos] ?? "—") : "—");

  function formatTime(ms) {
  const s = Math.floor(ms / 1000);
  const m = Math.floor(s / 60);
  const h = Math.floor(m / 60);

  if (h === 0) return `${m % 60}m ${s % 60}s`;
  return `${h}h ${m % 60}m ${s % 60}s`;
}
function formatHMS(ms) {
  const s = Math.floor(ms / 1000);
  const m = Math.floor(s / 60);
  const h = Math.floor(m / 60);

  const mm = String(m % 60).padStart(2, "0");
  const ss = String(s % 60).padStart(2, "0");

  if (h === 0) {
    // keine Stunden anzeigen
    return `${mm}:${ss}`;
  }

  const hh = String(h).padStart(2, "0");
  return `${hh}:${mm}:${ss}`;
}

function effektiveKlassenMs(klasse, nowOverride) {
  const rec = klassenDauer[klasse];
  if (!rec) return 0;
  const now = (typeof nowOverride === "number") ? nowOverride : serverNow();
  const laufend = rec.start ? (now - rec.start) : 0;
  return (rec.dauer || 0) + laufend;
}

async function stoppeAktuelleKlasse() {
  const k = klassen[pos];

  const rec = klassenDauer[k] || { start: null, dauer: 0 };
  if (rec.start) {
    rec.dauer += serverNow() - rec.start;
    rec.start = null;
    klassenDauer[k] = rec;

    await update(ref(db, "zeiten/" + k), {
      start: null,
      dauer: rec.dauer
    });
  }
}

async function starteNeueKlasse() {

    klassenDauer[k].start = now;
  }

  await update(ref(db, "zeiten/" + k), {
    start: serverTimestamp(),
    dauer: klassenDauer[k].dauer

    const active = cont.querySelector(".listItem.active");
    const next   = cont.querySelector(".listItem.next");
    if (!active && !next) return;

    const crect = cont.getBoundingClientRect();
    let top = Infinity, bottom = -Infinity;
    [active, next].forEach(el => {
      if (!el) return;
      const r = el.getBoundingClientRect();
      const relTop = (r.top - crect.top) + cont.scrollTop;
      const relBottom = (r.bottom - crect.top) + cont.scrollTop;
      if (relTop < top) top = relTop;
      if (relBottom > bottom) bottom = relBottom;
    });
    if (top === Infinity || bottom === -Infinity) return;

    const padding = 12;
    const viewTop = cont.scrollTop;
    const viewBottom = viewTop + cont.clientHeight;

    if (top - padding < viewTop) {
      cont.scrollTo({ top: Math.max(top - padding, 0), behavior: "smooth" });
    } else if (bottom + padding > viewBottom) {
      cont.scrollTo({ top: bottom + padding - cont.clientHeight, behavior: "smooth" });
    }
  }

document.getElementById("reverseBtn").onclick = () => {
  const lines = editorTextarea.value
    .split("\n")
    .map(s => s.trim())
    .filter(Boolean);

  if (lines.length === 0) {
    alert("Keine Klassen vorhanden.");

  const ok = confirm("Soll die Reihenfolge der Klassen umgedreht werden?");
  if (!ok) return;

  // Hilfsfunktionen
  const sortAsc = arr => arr.slice().sort((a, b) => {
    const gradeA = parseInt(a);
    const gradeB = parseInt(b);
    if (gradeA !== gradeB) return gradeA - gradeB;  // Jahrgang aufsteigend
    return a.localeCompare(b, "de", { numeric:true });
  });

  const sortDesc = arr => arr.slice().sort((a, b) => {
    const gradeA = parseInt(a);
    const gradeB = parseInt(b);
    if (gradeA !== gradeB) return gradeB - gradeA;  // Jahrgang absteigend
    return a.localeCompare(b, "de", { numeric:true });
  });

  // Bestimmen, welche Version aktuell ist:
  const asc = sortAsc(lines);
  const desc = sortDesc(lines);

  const isCurrentlyAsc = JSON.stringify(lines) === JSON.stringify(asc);

  // Umschalten
  const newList = isCurrentlyAsc ? desc : asc;

  editorTextarea.value = newList.join("\n");
};

let lastTick = 0;

function timerLoop(ts) {
  if (initialized && startZeitGesamt) {

    // nur jede Sekunde aktualisieren
    if (ts - lastTick >= 950) {
      lastTick = ts;

      // --- Gesamtzeit korrekt berechnen ---

function runFireworks(durationMs = 5000) {
  const canvas = document.createElement("canvas");
  canvas.id = "adminFireworksCanvas";
  canvas.style.position = "fixed";
  canvas.style.inset = "0";
  canvas.style.pointerEvents = "none";
  canvas.style.zIndex = "99999";
  document.body.appendChild(canvas);

  const ctx = canvas.getContext("2d");
  const DPR = window.devicePixelRatio || 1;

  function resize() {
    canvas.width = window.innerWidth * DPR;
    canvas.height = window.innerHeight * DPR;
    ctx.scale(DPR, DPR);
  }
  resize();
  window.addEventListener("resize", resize, { once: true });

  const particles = [];
  const colors = ["#ffffff", "#88ccff", "#ffd166", "#a7f3d0", "#fca5a5"];
  const GRAV = 0.12;
  const FRICTION = 0.985;

  function burst() {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight * 0.4 + 50;
    for (let i = 0; i < 40; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = 2 + Math.random() * 4;
      particles.push({
        x, y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        life: 60 + Math.random() * 40,
        color: colors[(Math.random() * colors.length) | 0],
        size: 2 + Math.random() * 2
      });
    }
  }

  let start = performance.now();
  function tick(now) {
    const elapsed = now - start;

    if (elapsed < durationMs) burst(); // regelmäßig neue Explosionen

    ctx.clearRect(0, 0, canvas.width / DPR, canvas.height / DPR);

    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.vx *= FRICTION;
      p.vy = p.vy * FRICTION + GRAV;
      p.x += p.vx;
      p.y += p.vy;
      p.life--;

      ctx.globalAlpha = Math.max(0, p.life / 80);
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();

      if (p.life <= 0) particles.splice(i, 1);
    }
    ctx.globalAlpha = 1;

    if (elapsed < durationMs || particles.length > 0) {
      requestAnimationFrame(tick);
    } else {
      canvas.remove();
    }
  }
  requestAnimationFrame(tick);
}
